name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - master

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # Install dependencies
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        pip install -U jupyter-book

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    - uses: actions/upload-artifact@v2
      with:
        name: _build
        path: _build

    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.5.9
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html

  check-spelling:
    needs:
      - deploy-book
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: _build
          path: _build

      - uses: goanpeca/setup-miniconda@v1.6.0
        with:
          mamba-version: "*"

      - shell: bash -l {0}
        run: |
          mamba install -yc conda-forge hunspell-en

      - shell: bash -l {0}
        run: |
          bash .ci_support/check_spelling.sh

  check-links:
    needs:
      - deploy-book
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: _build
          path: _build

      - uses: actions/cache@v2
        with:
          path: .pytest-check-links-cache.sqlite
          key: ${{ runner.os }}-link-cache

      - run: |
          pip install -U pytest-check-links requests_cache

      - shell: bash -l {0}
        run: |
          bash .ci_support/check_links.sh
